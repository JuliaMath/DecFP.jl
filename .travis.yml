language: julia

os:
  - linux
  - osx

julia:
  - 1.3
  - 1.4
  - nightly

env:
  matrix:
    - JULIA_NUM_THREADS=1
    - JULIA_NUM_THREADS=2

notifications:
  email: false

after_success:
  - julia -e 'cd(Pkg.dir("DecFP")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())'
